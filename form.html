<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <script src="script.js"></script>
</head>
<body>
    <div class="forms">
        <div class="right">
            <h2>Register</h2>
            <p>Welcome! <br> Register now to unlock features </p>
        </div>
        <div class="backy">
            <div class="left">
                <input type="text" name="" id="" class="mytext" placeholder="  Name" >
                <input type="text" name="" id="email" class="mytext" placeholder="  Mail ID" required>
                <input type="text" name="" id="" class="mytext" placeholder="  Username"required>
                <input type="password" name="" id="password" class="mytext" placeholder="  Password" required>
                <input type="password" name="" id="confirm-password" class="mytext" placeholder="  Confirm Password" required>
                <button onclick="validateForm()">Register now</button>
            </div>
        </div>
        
    </div>
</body>
